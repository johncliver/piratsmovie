<!DOCTYPE html><html lang="en"><head><meta name="keywords" content="Blinding Lights, de The Weeknd Shape of You, de Ed Sheeran Dance Monkey, de Tones And I Someone You Loved, de Lewis Capaldi, Rockstar, de Post Malone featuring 21 Savage, Sunflower, de Post Malone and Swae Lee, One Dance, de Drake featuring Wizkid and Kyla, Closer, de The Chainsmokers featuring Halsey, Believer, de Imagine Dragons, Stay, de The Kid Laroi and Justin Bieber"><meta name="description" content="Venom: Habrá Matanza tom hardy, venom let there be carnage trailerSONY PICTURES Fecha de estreno: 15 de octubre. El Simbionte ha vuelto más desatado, pero no mejor. Desde luego, no la podremos contar entre las mejores películas de superhéroes del cine, pero los que busquen acción trepidante sin complejos y con mucho gamberrismo están servidos. Dirigida por Andy Serkis, esta secuela nos reúne con Eddie Brock (Tom Hardy) y su simbionte Venom, que todavía están intentando descubrir cómo convivir el uno con el otro. No tendrán mucho tiempo antes de que un preso en el corredor de la muerte (Woody Harrelson) consiga su propio simbionte y se enfrente a ellos. Venom 2: Habrá Matanza: El final, explicado 119 Halloween Kills halloween killsUNIVERSAL Fecha de estreno: 22 de octubre. Tras La noche de Halloween (no la de John Carpenter de 1978, sino su secuela tardía en 2018), llega esta secuela de nuevo dirigida por David Gordon Green y que no puede negar que forma parte de una trilogía. Halloween Kills da esa sensación de puente entre su notable predecesora, que nos reunió con Jaime Lee Curtis en el legendario papel de Laurie Strode, y su próxima secuela, Halloween Ends. Además de eso, ofrece muchos cadáveres y un mensaje sobre la histeria de las masas, pero ninguno de los dos aspectos demasiado bien ejecutado. Crítica de Halloween Kills 118 Ejército de los muertos ejército de los muertosNETFLIX Fecha de estreno: 21 de mayo (Netflix). Casi veinte años después de ‘Amanecer de los muertos’, Zack Snyder vuelve a los zombies con esta película de Netflix, donde se mezclan las claves del género y la heist movie para crear una aventura de acción a la que le falta pulso y le sobran minutos. Con Dave Bautista de protagonista junto a Ella Purnell, Ana de la Reguera, Theo Rossi y Tig Notaro en su reparto, la historia sigue a un grupo que se debe infiltrar en la infestada ciudad de Las Vegas para robar el botín de un casino antes de que el gobierno lance una bomba nuclear sobre el lugar para acabar con la amenaza de los muertos vivientes. Pero toda esta sustanciosa premisa no se traslada en una película épica y dinámica, sino en una más bien formulaica y falta de nervio narrativo. Crítica de Ejército de los muertos Publicidad - Sigue leyendo debajo 117 Cherry cherryAPPLE TV+ Fecha de estreno: 12 de marzo (Apple TV+). Los hermanos Russo, creadores de algunas de las películas más aclamadas del Universo Cinematográfico de Marvel (UCM), incluida Vengadores: Endgame, vuelven a reunirse con Tom Holland (que da vida al actual Spider-Man) en una película muy diferente. Basada en la historia real de Nico Walker, cuenta la historia de un joven que lidia con un trastorno de estrés postraumático tras volver de la guerra de Iraq. Holland se aleja así de su imagen adolescente y explora nuevos territorios, aunque la película muestra una desesperada voluntad de encajarse en ese cine serio que acaba siendo una mezcolanza de ideas poco originales y menos honestas. Crítica de Cherry 116 Snake Eyes: El origen henry golding en snake eyes el origen HENRY GOLDING EN SNAKE EYES: EL ORIGEN Fecha de estreno: 13 de agosto. Este spin-off de G.I. Joe se centra en la historia de los orígenes de Snake Eyes (Henry Golding), el ninja silencioso siempre vestido de negro y del que no se conoce el rostro, y cómo intenta convertirse en miembro del clan Arashikage. Junto a él conoceremos otros personajes como La baronesa (Úrsula Corberó) y su archienemigo Storm Shadow (Andrew Koji). Por desgracia, la película no da todo lo que promete, la acción queda deslavazada y no consigue exprimir todo su potencial. Las 5 claves de Snake Eyes: El origen, según Henry Golding 115 Confinados anne hathaway y chiwetel ejiofor en confinadosHBO Fecha de estreno: 5 de febrero (HBO) De entre las películas de confinamiento que han surgido de la pandemia del Covid-19 a lo largo de 2020, y también ahora 2021, esta es posiblemente la más acertada. Doug Liman, con un guion de Steven Knight (que de encierros sabe algo después de Locke), nos cuenta una historia sobre una pareja al borde de un ataque de nervios: el confinamiento les ha pasado factura, su relación está rota y, encima, les aparece la oportunidad de robar un diamante valorado en tres millones de libras. Anne Hathaway y Chiwetel Ejiofor infunden a sus personajes de frustración y locura, y el resultado es tanto una película sobre una ruptura con toques de heist movie como un retrato casi nostálgico de los días de pandemia. Publicidad - Sigue leyendo debajo 114 Mortal Kombat mortal kombat universo cinematográficoWARNER BROS. Fecha de estreno: 16 de abril. El famoso videojuego vuelve a la gran pantalla por tercera vez, y las tortas y la violencia están aseguradas. No en vano ha sido calificado como no recomendada para menores de 18 años, y con razón: la película de Simon McQuoid no se corta un pelo a la hora de mostrar la violencia llevada al extremo con sus luchas trepidantes. Como tiene que ser. El resultado es una aventura de acción no apta para estómagos sensibles, pero que da todo el entretenimiento y violencia lúdica que los fans estaban buscando. Esta adaptación ha tardado en llegar, pero la espera ha valido la pena. Críticas de Mortal Kombat 113 Capone tom hardy en caponeFILMIN Fecha de estreno: 16 de abril (Filmin). Un lustro después de la debacle de Cuatro fantásticos, Josh Trank vuelve al ataque con un proyecto completamente diferente: un retrato violento y descarnado de Al Capone, al que da vida un completamente enloquecido Tom Hardy. La película nos sitúa en un momento de la vida del famoso gángster, justo después de haber pasado una década en prisión y cuando empieza a sufrir demencia. El pasado vuelve para atormentarle, y Trank nos lo muestra con una visceralidad que a veces funciona, y otras se pasa de frenada. 112 Alerta Roja red notice l r ryan reynolds, gal gadot and dwayne ‘the rock’ johnson star in netflix’s red notice releasing november 12, 2021 written directed by rawson marshall thurber cr frank masinetflix © 2021NETFLIX Fecha de estreno: 12 de noviembre (Netflix). No sabemos si la contaríamos entre las mejores películas de la historia de Netflix, pero su objetivo de hacernos pasar un buen rato está más que cumplido. Además, ¿quién podría resistirse a darle al play a una película de acción y aventuras que reúne en su elenco protagonista a Ryan Reynolds, Gal Gadot y Dwayne Johnson? Las tres súper estrellas de Hollywood exhiben su carisma en esta película de robos con pocas ideas originales pero suficiente diversión. Publicidad - Sigue leyendo debajo 111 Malcolm & Marie zendaya y john david washington en malcolm marie NETFLIX © 2021 Fecha de estreno: 5 de febrero (Netflix) El cineasta Sam Levinson y Zendaya se han reunido en el parón de la serie Euphoria para filmar una de las películas más divisivas de 2021. La actriz y John David Washington interpretan a una pareja que llega a casa en mitad de la noche y tienen una fuerte discusión que dura horas. En ella hablan de su oficio de director, de las adicciones de ella, de los reproches jamás verbalizados y sus demonios personales y conjuntos. Rodada en blanco y negro y en una sola localización, es un delirio interpretativo para sus protagonistas, que quizás transitan en un guion demasiado enamorado de sí mismo. Crítica de Malcolm & Marie 110 I care a lot rosamund pike en i care a lotBLACK BEAR PICTURES Fecha de estreno: 9 de abril. Esta sátira del capitalismo neoliberal de J Blakeson tira de mucha comedia negra y sarcasmo llevado al extremo para contarnos la historia de una mujer sin escrúpulos. A Marla Grayson (Rosamund Pike) no le tiembla el pulso a la hora de aprovecharse de los demás para beneficiarse, y, junto a su compañera Fran (Eiza González), encuentran en la pobre Jennifer Peterson (Dianne Wiest) una nuevo víctima para desplumar. Aunque, claro, no saben dónde se están metiendo. 109 Free Guy free guyDISNEY Fecha de estreno: 18 de agosto. Ryan Reynolds interpreta a un trabajador de un banco que descubre que en realidad es un jugador dentro de un videojuego. ¡Eso sí que es un drama existencial! La inteligencia artificial se ha desarrollado en este mundo virtual gracias a los descubrimientos de sus creadores originales (Jodie Comer y Joe Keery), que desde el mundo real lucharán por recuperar lo que es suyo. Dirigida por Shawn Levy, esta película ofrece lo que promete (acción, comedia, algo de romance), pero no ambiciona nada más. Crítica de Free Guy Publicidad - Sigue leyendo debajo 108 Respect jennifer hudson en respect QUANTRELL D. COLBERT Fecha de estreno: 24 de septiembre. Fue la misma Aretha Franklin la que escogió a Jennifer Hudson como la actriz que tenía que darle vida en la gran pantalla. Y así ha sido, con la actriz ganadora de un Oscar por Dreamgirls derrochando poderío vocal en este biopic dirigido por Liesl Tommy. Por desgracia, la historia de la vida de la legendaria cantante se queda muy corta en este filme, que carece de cierta alma y personalidad. 107 Cazafantasmas: Más allá cazafantasmas más allá trailer oficial de la películaSONY Fecha de estreno: 3 de diciembre. Habría que dejar a los Cazafantasmas descansar un rato, ¿no? Jason Reitman decidió tomar el testigo de su padre, el director de la Cazafantasmas original, Ivan Reitman, para firmar una secuela tardía que respira nostalgia hollywoodiense por todos los poros de su piel. Pasando por encima del notable reboot de Paul Feig, Cazafantasmas: Más allá ofrece una aventura entretenida para todas las edades, aunque demasiado anclada en el pasado. Crítica de Cazafantasmas: Más allá 106 Expediente Warren: Obligado por el demonio expediente warren obligado por el demonioBEN ROTHSTEIN WARNER BROS. Fecha de estreno: 4 de junio. La tercera aventura en la gran pantalla del matrimonio Warren (interpretado por Vera Farmiga y Patrick Wilson) ha notado la falta de su director original, James Wan. Siguen ofreciendo lo que se espera de ellos: muchos sustos de infarto, fenómenos paranormales y amor matrimonial infranqueable. Pero algo ha faltado en esta tercera entrega de la saga, que ya se ramifica en diversos spin-off. Aquí, Ed y Lorraine Warren deberán afrontar un nuevo caso, en el que un hombre es acusado de asesinato tras haber sido poseído por un demonio. Todo sobre Expediente Warren Publicidad - Sigue leyendo debajo 105 Querido Evan Hansen ben platt, nik dodani, dear evan hansenUNIVERSAL Fecha de estreno: 10 de diciembre. En el año de los musicales, Querido Evan Hansen se ha convertido más en un meme que en un éxito. Y es una pena, porque esta adaptación del musical de Broadway no es tan desastrosa como apuntaron las primeras críticas, aunque eso tampoco quiere decir que sea una gran película. La historia, con sus evidentes aspectos problemáticos, se beneficia de las grandes canciones de Pasek & Paul y el protagonista Ben Platt le pone todo el alma a pesar de haberse quedado un poco mayor para interpretar a un adolescente. Entrevista con Ben Platt por Querido Evan Hansen 104 Cruella cruellaDISNEY Fecha de estreno: 28 de mayo. Disney sigue explorando las vidas de sus villanos más icónicos, y ahora es el turno de Cruella de Vil, que empezó siendo una huérfana en las calles de Londres y una feroz aspirante a diseñadora de moda en los años 70. Con estética punk y mucho sentido del humor, Craig Gillespie (Yo, Tonya) dirige este spin-off protagonizado por una brillante Emma Stone, que consigue vender una propuesta complicada junto a su némesis (y tocaya) Emma Thompson. Crítica de Cruella 103 Reminiscencia reminiscence, hugh jackmanWARNER BROS. Fecha de estreno: 27 de agosto. La cocreadora de la serie Westworld, Lisa Joy, escribe y dirige este thriller futurista protagonizado por Hugh Jackman, Thandiwe Newton y Rebecca Ferguson. Su planteamiento es apasionante: nos lleva a unos Estados Unidos distópicos donde Miami está sumergida, donde los ricos pueden comprar la tierra seca y los pobres sobreviven rodeados de agua, y donde un investigador privado tiene la habilidad de ayudar a sus clientes a recuperar sus recuerdos perdidos. Quizás el problema de la película sea no conseguir encontrar nada 100% original en su historia. El final de Reminiscencia, explicado Publicidad - Sigue leyendo debajo 102 Gunpowder Milkshake (Cóctel explosivo) karen gillan en gunpowder milkshakeTHE PICTURE COMPANY Fecha de estreno: 10 de septiembre. Esta cinta de acción dominada por un grupo de heroínas femeninas tiene buenas dosis de acción y estilo, aunque no llega a ofrecer nada más emocionante que su increíble elenco. Karen Gillan, Lena Headey, Carla Gugino, Michelle Yeoh, Angela Bassett y Paul Giamatti protagonizan esta película de Navot Papushado, en la hija abandonada de una asesina profesional ha seguido los pasos de su madre y ahora se ha convertido en la persona más letal de la ciudad. Pero cuando una misión se tuerza y el peligro llame a su puerta, necesitará toda la ayuda posible. 101 Finch tom hanks en finchAPPLE TV+ Fecha de estreno: 5 de noviembre (Apple TV+). Producida por Robert Zemeckis y dirigida por Miguel Sapochnik (que se encargó de algunos de los episodios más icónicos de Juego de tronos, como La batalla de los bastardos), esta película ha convencido bastante gracias a una mezcla de sentido del humor y sentimientos a flor de piel. Y, bueno, porque podría ser una de las mejores películas de Tom Hanks. La historia sigue a un robot en una Tierra post-apocalíptica que ha sido construido para proteger al perro de su creador, que está en las últimas. 1 facebook203.900.000 2y
